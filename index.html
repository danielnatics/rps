<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
  </head>
  <body>
    <h2 class="title">Rock Paper Scissors</h2>
    <button class="move-button convert" style="border: 3px solid brown" onclick="playGame('rock')">
      Rock
    </button>

    <button class="move-button"
    style="border: 3px solid #ece" 
    onclick="playGame('paper')">
      Paper
    </button>

    <button class="move-button" 
    style="border: 3px solid indigo"
    onclick="playGame('scissors')">Scissors</button>
    <p class="js-result result"></p>
    <p class="js-moves" style="margin-bottom: 50px;">
     
    </p>
    <p class="js-score"></p>
    <button class="reset-button" onclick="resetScore()">Reset Score</button>
   <p id="text" style="display: none;">Rock paper scissors</p>
   

    <script src="rockpaperscissors.js"></script>
  </body>
</html>
